    <p>Program to print elements in an array multiplied by 2 : -</p>
   <p> Model-1 :</p>
   <script>
        
        
        let arr=[5,7,12,30,25,43];
        arr.forEach(hello)

        document.write(el*2+" ")
        }

        document.write(el*2+" ");})
