<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript program to print fibnacci series till a certain number</title>
</head>
<body>
  <p>Javascript program to print fibnacci series till a certain number</p>
 <script>
    var num=parseInt(prompt("Enter a number"));
    var a=0,b=1;
    document.write(a+" "+b+" ");
    c=a+b;
    while(c<=num){    
    document.write(c+" ");
     
    a=b;
    b=c;
    c=a+b;
    }
  </script>
