<!DOCTYPE html>

<body>
    <p>Map :-<br><br>
        Map is a iterative statement, which calls a function for element of an array.
  <br>
  -> It takes only one parameter.(value)
<br><br>
  Program :- </p>
  <script>
  let arr=[5,7,12,30,25,43];
  let newarr=arr.map((i)=>i*2)
  document.write(newarr);</script>
</body>
</html>
