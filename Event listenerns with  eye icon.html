<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
            <form action="" id="myform">
        <div>
        <label for="">username</label>
        <input type="text" id="username" required pattern="[a-zA-Z]{5,}">
        </div>
        <div>
        <label for="">Password</label>
        <input type="password" id="password" required pattern="[a-zA-Z0-9]{6,}">
        <button class="pwdview" id="viewpwd" type="button"><i class="fa fa-eye"></i></button>
        </div>
        <div>
        <button type="submit">Login</button>
        </div>
        <div>
        <label for="" id="res" style="color:rgb(160, 10, 10);"></label>
        </div>
        </form>
        <script>
        document.getElementById("viewpwd").addEventListener('click',()=>
        {
        var pwd=document.getElementById("password");
        if(pwd.type=="text"){
        pwd.type="password"
        }
        else{
         pwd.type="text"
        }
        })
        </script>
</body>
</html>
