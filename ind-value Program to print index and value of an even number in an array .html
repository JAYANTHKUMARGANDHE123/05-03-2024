<body>
    <p>
        Program to print index and value of an even number in an array :-</p>
<script>
    let arr=[5,7,12,30,25,43];
arr.forEach((el,ind)=>{
if(el%2==0)
document.write("<br>"+ind+"->"+el);
})
</script>
<p>Output :- <br> 2->12 <br><br>
    3->30</p>
</body>
