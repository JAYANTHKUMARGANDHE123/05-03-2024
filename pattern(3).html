<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Program to print 1 2 3 4 <br> 5 6 7 8<br>9 10 11 12</p>
    <script>
        let count=1;
        for(let i=1;i<=4;i++){
            for(let j=1;j<=4;j++){
                document.write(count+"&nbsp;&nbsp;&nbsp;&nbsp;");
                count++;
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
