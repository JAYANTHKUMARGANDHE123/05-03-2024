<!DOCTYPE html>

<body>
    <p>REST operator(...) :- is denoted by 3 dots, that can read 'n' no.of values without naming for every value.
<br><br>
        eg : To print sum of 'n' number of values :-
        
    </p>
     <script>  
        function add(...a){
        sum=0;
        for(let i of a){
        sum+=i;
        }
        return sum;
        }  
        document.write(add(5,6,7,8));   
    </script> 
<p>Output :- 26</p>
</body>
</html>
