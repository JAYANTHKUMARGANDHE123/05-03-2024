<body>
    <h2>Write a Javascript program to print biggest number in array :-</h2>
<script>
let arr=[10,11,12,30,5,7,1]
let big=arr[0];
for(let a of arr){
if(a>big)
big=a;
}
document.write(big); 
</script>
