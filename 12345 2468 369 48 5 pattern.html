<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let k=1;
for(let i=5;i>=0;i--){
for(let j=1;j<=i;j++)
{
document.write(j*k+"&nbsp;");
}
k++;
document.write("<br>");
}
    </script>
</body>
</html>
