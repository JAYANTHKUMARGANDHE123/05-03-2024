<body>
    <script>
        var sum="";
var num=parseInt(prompt("Enter a number"));
while(num!=0)
{
rem=num%10;
sum+=rem;
num=parseInt(num/10);
}
document.write("Reverse number is"+sum);
    </script>
</body>
