<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <p>To print index and value of a number  greater than a certain number :-</p>
    <script>
       let arr=[5,7,12,30,25,43];
 arr.filter((i,ind)=>{
if(i>20)
document.write(ind+"->"+i+"<br>")
})
    </script>
</body>
