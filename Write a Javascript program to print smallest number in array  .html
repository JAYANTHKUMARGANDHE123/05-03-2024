<body>
    <h2>Write a Javascript program to print smallest number in array :-</h2>
<script>
    let arr=[10,11,12,30,5,7,1]
let small=arr[0];// small =10 10 10 10 10 5 5
for(let a of arr){
if(a<small) //10<10 11<10 12<10 30<10 5<10 7<5 1<5
small=a; //10  10 10 10 5 5 1
}
document.write(small);

</script>
</body>
