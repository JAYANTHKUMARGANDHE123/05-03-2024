<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=prompt("Enter a number");
        var temp=num;
        var sum="";
        while(num!=0){
            rem=num%10;
            sum+=rem;
            num=parseInt(num/10);
        }
        num=temp;
        if(num==sum){
            document.write(sum+"is a palindrome");
        }
        else{
            document.write(sum+"is not a palindrome")
        }
    </script>
</body>
</html>
