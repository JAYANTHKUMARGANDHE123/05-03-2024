<!DOCTYPE html>

<body>
    <p>print even numbers in an array to new array using map :-</p>
    <Script>
        let arr=[5,7,12,30,25,43];
        let newarr=arr.map((i)=>{if(i%2==0){return i}})
document.write(newarr);
    </Script>
    <p>Note :- map trys to print all the values without any concern to the condition , gives empty spaces for unsatisfied condition</p>
</body>
