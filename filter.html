<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> * Filter :- filter is an iterative statement, which return the elements to new array when the given predicate(condition) is satisfied. </p>
<script>
let arr=[5,7,12,30,25,43];
    let newarr=arr.filter((i)=>{
    if(i%2==0){return i}
    })
    document.write(newarr)
    </script>    
</body>
</html>
