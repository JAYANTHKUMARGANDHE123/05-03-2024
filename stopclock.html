<html>
<head></head>
<body>
<h1 id="print"></h1>
<button onclick="startTimer()">start</button>
<button onclick="stopfun()">stop</button>
<script>
var sec=0,min=0,hrs=0,r;

function calculateTimer()
{
sec++;
if(sec==60)
{
min++;
sec=0;
}
if(min==60)
{
hrs++;
min=0;
}

document.getElementById("print").innerHTML=(`${hrs}:${min}:${sec}`);
}

function startTimer()
{
r=setInterval(calculateTimer,1000);
}


 function stopfun()
 {
 clearInterval(r);
 }

</script>
</body>
</html>
