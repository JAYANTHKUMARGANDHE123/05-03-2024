<body>
<p>L.O.C   to print local time :</p>
<h1 id="printtime"></h1><br>
<script>
function myfun(){
var d=new Date();
document.getElementById("printtime").innerHTML=d.toLocaleTimeString();
}

setInterval(myfun,1000)
</script>
