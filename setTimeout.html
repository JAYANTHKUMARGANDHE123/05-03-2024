<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
  <p> setTimeout :- we can execute a piece of code after a certain time-period.</p> 

<h1 id="printtime"></h1>
<script>
function myfun(){
document.getElementById("printtime").innerHTML="Welcome to Javascript.";
}

setTimeout(myfun,3000);

</script>
</body>
