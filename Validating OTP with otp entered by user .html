<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<body onload="generateOTP()">
    <h4>Validating OTP with otp entered by user :</h4>
<h1 id="h1"></h1>
Enter OTP<input type="text" id="enterotp">
<button onclick="check()">Verify</button>
<h2 id="h2"></h2>
<script>
var otp="";
function generateOTP(){
for(i=0;i<=5;i++){
otp+=Math.floor(Math.random()*10)
}
document.getElementById("h1").innerHTML=otp;
}
function  check(){
OTP=document.getElementById("enterotp").value;
if(otp==OTP){
document.getElementById("h2").innerHTML="OTP verified ";
document.getElementById("h2").style.color="green";
}
else{
document.getElementById("h2").innerHTML="Invalid OTP";
document.getElementById("h2").style.color="red";
}}
</script>   
</body>
</html>
