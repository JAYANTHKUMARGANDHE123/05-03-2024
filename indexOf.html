    <p>Indexof gives the index of the value that is passed.<br><br>
    
To find index of a value greater than a certain value :-
</p>
<script>
let arr=[5,7,12,30,25,43];
let res=arr.findIndex((i)=>i>12);
document.write(res);
</script>
<p>
Output :- 3</p>
