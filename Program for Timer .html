<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<p>L.O.C for Timer :-</p>

<body>
<h1 id="printtime"></h1><br>
<button onclick="startfun()">start</button>
<button onclick="stopfun()">stop</button>
<script>
var res;
function myfun(){
var d=new Date();
document.getElementById("printtime").innerHTML=d.toLocaleTimeString();
}

function startfun(){
res=setInterval(myfun,1000);
}

function stopfun(){
clearInterval(res);
}
</script>
</body>
</body>
</html>
