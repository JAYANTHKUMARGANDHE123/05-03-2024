    <p>onresize :- it executes when a webpage is resized.

        * onresize is always written within the body tag opening.</p>

        <body onload="hello()" onresize="resized()">

        <script>
        function resized(){
        alert("You resized the window,you may miss some content.")
        }
        function hello(){
        alert("Welcome to our Website.")
        }
        </script>
        </body>

</body>
