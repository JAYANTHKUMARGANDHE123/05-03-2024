<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i=100;i<=200;i++){
temp=i;
var sum="";
while(i!=0){
rem=i%10;
sum+=rem;
i=parseInt(i/10);
}
i=temp;
if(i==sum){
document.write(sum+"<br>");
}}
    </script>
</body>
</html>
