<!DOCTYPE html>

<body>
    <p>Javascript program to check if a given string is a palindrome :-</p>
    <script>
        let str=prompt("Enter a text");
let arr=str.split("");
let b=arr.reverse();
let c=b.join("");

if(str==c){
document.write(str+"is a palindrome");
}
else{
document.write(str+"is not a palindrome");
}
</script>
