<body>
    <p>Arrow Functions : Arrow function is a shortest form of functions in Javascript which is introduced in ES6.

        ->It is represented as ()=> Arrow function.</p>
        
        <script>
        
        let hello=(username)=>"Hello"+username+",Welcome to Javascript";
        var res=hello("Jayanth");
        document.write(res)
        
        </script>
        <p>Output is :- Hello Jayanth,Welcome to Javascript.</p>
        
</body>
