<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=["rakesh","pradeep","prasad","manoj","laxman","anand","vali","manish","jayanth"];
        var numarr=[]
       for(let c of arr){
        b=c.split('');
        count=0;
        b.foreach ((n)=>{
            if(n=='a'||n=='e'||n=='i'||n=='o'||n=='u')
            count++
        }
        )
        numarr.push(count)}
        document.write(numarr);
        
    </script>
</body>
</html>
