<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>onmouseover :- it executes when the mouse is on the element is clicked.
<br><br>    onmouseout :- it executes when the mouseclicked on element is removed.
    </p>
        <html><head></head>
        <body>
        <img src="https://wallpapers-fenix.eu/download.php?ID=16&absol=141202/235620118.jpg&dwn=985" alt="" height="200" width="200" onmouseover="hello(this)" onmouseout="hello2(this)">
        <script>
        function hello(jk){
        jk.style.height="400px";
        jk.style.width="400px";
        }
        function hello2(jk){
        jk.style.height="200px";
        jk.style.width="200px";
        }
        </script>
        </body>
        </html>
</body>
</html>
