<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>To print even numbers from an array :-</h2>
<script>
let arr=[10,20,3,8,9,12]
for(let a of arr){
if(a%2==0){
document.write(a+"<br>");
}
}
    </script>
</body>
</html>
