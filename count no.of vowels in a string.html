<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let str=prompt("Enter a text");
       arr=str.split('');
       count=0;
       arr.forEach((el) => {
        if(el=='a'||el=='e'||el=='i'||el=='o'||el=='u'||el=='A'||el=='E'||el=='I'||el=='O'||el=='U')
        count++
       });
       document.write(count)
    </script>
