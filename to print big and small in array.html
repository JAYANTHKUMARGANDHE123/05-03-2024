<body>
    <h2>Write a Javascript program to print biggest number in array :-</h2>
<script>
let arr=[10,11,12,30,5,7,1,45]
let big=arr[0];//big=10 // 10 //11 //12 //30 //30 //30 //30 //45
for(let a of arr){
if(a>big)// 10>10  // 11>10 //12>11 //30>12 //5>30 //7>30 //1>30 //45>30
big=a; //10 11 12 30 30 30 30 45
}
let small=arr[0];// small =10 10 10 10 10 5 5
for(let a of arr){
if(a<small) //10<10 11<10 12<10 30<10 5<10 7<5 1<5
small=a; //10  10 10 10 5 5 1
}
document.write(big+" ",small); // 30 //45
</script>
</body>
</html>
