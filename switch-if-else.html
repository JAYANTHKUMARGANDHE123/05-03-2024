<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var day =parseInt(prompt("enter a number"));
        var time=parseInt(prompt("enter time"));
        switch(day){
            case 0:
                if(time<=10){
                document.write("G");
                break;
                }
                else{
                    document.write("NA");
                    break;
                };
            default:document.write("Padukoni ra babu")    
        }
    </script>
</body>
</html>
